            break;
        case 3:
          document.getElementById("imagedest").innerHTML = '<div style="height:600px; width:100%; padding:1%; background:#ffffff; border:#ffffff; text-align:left; overflow-y:scroll;"><h3>About Seattle Restaurant Week</h3><p>Seattle Restaurant Week (SRW) invites people across King County to dine out for a deal. In 2017, 147 restaurants in nearly every neighborhood in the Seattle area offer a special three-course dinner menu for $32, and many also offer three-course lunches for $18 (Sunday through Thursday only; excluding Friday, Saturday and Sunday brunch).</p><p>Seattle Restaurant Week is a great opportunity to visit the award-winning restaurants you\'ve always wanted to try and to rediscover old favorites. Itâ€™s a celebration of the cuisine that makes the region a culinary hot spot.</p><h3>Data Completeness</h3><p>There are 147 instances in the data set. Each instance has 5 attributes (i.e. restaurant, cuisine, neighborhood, meal, and address). The data is appropriate because it includes the basic information for people who are interested in attend SRW. There is no missing entry in the existing 147 instances. However, we cannot exclude the situation that some restaurants which will be attending SRW are not included in the data for some reason (i.e. late submission, carelessness). We can verify this <a href="mailto:SRW@seattletimes.com">here</a>.</p><h3>Data Coherence</h3><p>Overall, the data is coherent.</p><h3>Data Correctness</h3><p>One problem spotted in data processing is that two addresses cannot be recognized by Google Maps. The reason is that the format of original addresses is incorrect. It (i.e. restaurant name + cuisine name + \'View menu\' + actual address) contains extraneous information like restaurant name and cuisine name in this column. It is not hard for us to guess that the incorrectness came from web scraping. Luckily in this case, we can use the string \'View menu\' as a separator and retrieve actual addresses after it.</p><p>Also, some HTML notations show in the table, which is fine because eventually we will present them on webpages.</p><h3>Data Accountability</h3><p>The data is collected by The Seattle Times Company, a news media company that serves the Northwest. Restaurants must sign up and pay to get on the list for Spring 2017. Thus, the restaurant information is useful for people who want to attend the activity, but not appropriate for any recommendation about local restaurants. More information can be found <a href="http://srw.seattletimes.com" target="_blank">here</a>.</p></div>';
            break;
      }
    }
